<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Happy Birthday Wishes</title>
</head>
<body>
    <div class="container">
        <div class="birthday-card">
            <div class="birthday-message">
                <h1>Happy Birthday!</h1>
                <p>Wishing you a day filled with joy, laughter, and wonderful surprises.</p>
            </div>
            <div class="smile-animation">
                <?xml version="1.0" encoding="UTF-8"?>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
                    <!-- Balloons -->
                    <circle cx="40" cy="60" r="30" fill="#FF6384">
                        <animate attributeName="cy" values="60;40;60" dur="1s" keyTimes="0;0.5;1" begin="0s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="100" cy="50" r="25" fill="#36A2EB">
                        <animate attributeName="cy" values="50;30;50" dur="1s" keyTimes="0;0.5;1" begin="0.2s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="160" cy="60" r="30" fill="#FFCE56">
                        <animate attributeName="cy" values="60;40;60" dur="1s" keyTimes="0;0.5;1" begin="0.4s" repeatCount="indefinite" />
                    </circle>

                    <!-- Smiling face -->
                    <circle cx="100" cy="130" r="60" stroke="#000" stroke-width="5" fill="#FFD700">
                        <animate attributeName="r" from="10" to="60" dur="0.8s" begin="0s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="70" cy="110" r="10" fill="#000">
                        <animate attributeName="cy" values="110;130;110" dur="0.8s" keyTimes="0;0.5;1" begin="0s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="130" cy="110" r="10" fill="#000">
                        <animate attributeName="cy" values="110;130;110" dur="0.8s" keyTimes="0;0.5;1" begin="0s" repeatCount="indefinite" />
                    </circle>
                    <path d="M 70 140 Q 100 150 130 140" fill="transparent" stroke="#000" stroke-width="5">
                        <animate attributeName="d" values="M 70 140 Q 100 135 130 140;M 70 140 Q 100 150 130 140;M 70 140 Q 100 135 130 140" dur="0.8s" keyTimes="0;0.5;1" begin="0s" repeatCount="indefinite" />
                    </path>
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
